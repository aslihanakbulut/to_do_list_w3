<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title> To Do List </title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/style.css"/>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-primary p-4 mb-5">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#"> To Do List </a>
               
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3">
                    <div class="card w-100">
                        <div class="card-header">
                            <h2 class="card-title fw-500"> Create Task</h2>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-10 col-md-8">
                                    <input type="text" class="form-control" id="new_task" placeholder="New task name">
                                </div>
                                <div class="col-12 col-sm-10 col-md-4 mt-0 mt-md-">
                                    <a href="#" class="btn btn-success w-100 btn-add-task-list" id="add_task">Add Task List </a>
                                </div>
                            </div>
        
                        </div>
                    </div>

            
                    <div class="card w-100 mt-5">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-12 col-md-3">
                                    <h2 class="card-title fw-500 mb-0">Task List</h2>
                                </div>
                                <div class="col-12 col-md-3 mt-3 mt-md-2">
                                    <a href="javascript:void(0)" class="btn btn-success w-100" id="completed_btn">Tamamlandı</a>
                                </div>
                                <div class="col-12 col-md-3 mt-3 mt-md-2">
                                    <a href="javascript:void(0)" class="btn btn-danger w-100" id="remove_btn">Listeden Çıkar</a>
                                </div>
                                <div class="col-12 col-md-3 mt-3 mt-md-2">
                                    <a href="javascript:void(0)" class="btn btn-primary w-100" id="select_all_btn">Tümünü Seç</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <ul class="list-group task-list p-3" id="task_list_grp"> </ul>
                            </div>

                        </div>
                    </div>
 
                    <div class="card w-100 mt-5">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-12 col-md-6 mt-3 mt-md-0">
                                    <h2 class="card-title fw-500 mb-0">Completed Tasks</h2>
                                </div>

                                <div class="col-6 mt-6 mt-md-1 text-end">
                                    <a href="javascript:void(0)" class="btn btn-warning w-100 text-white" id="clear_btn">Clear List</a>
                                </div>
                            </div>

                        </div>

                        <div class="card-body">
                            <div class="row">
                                <ul class="list-group p-3" id="comp_list_grp"> </ul>
                            </div>

                        </div>
                    </div>

                </div>


            </div>

            <div class="row">
                <div class="card-body"> 
                    <div class="col-12 col-md-12 mt-5 mt-md-6"> 
                        <select class="form-select">
                            <option > Şehir seçiniz </option>
                            <option value="1">İstanbul</option>
                            <option value="2">Erzurum </option>
                            <option value="3">Giresun </option>
                            <option value="4">Afyon</option>
                            <option value="5"> </option>

                        </select>
                    </div>
                </div>
            </div>

        </div>


        <footer class="footer footer-expand-lg bg-primary p-3 mb-2 mt-4">
            <p> &copy; 2024 ~ Aakb </p>
        </footer>

    </body>


    <script src="assets/script.js"> </script>

</html>
